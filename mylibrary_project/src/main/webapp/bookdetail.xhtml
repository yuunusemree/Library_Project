<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Books</title>
    </h:head>

    <h:body>
        <p:growl id="messages" />

        <p:panel>
            <p:dataTable id="bookTable" value="#{bookController.book.reservationList}" var="book">
                <p:column headerText="ID" >
                   <p:outputLabel value="#{book.id}" />
                </p:column>
                <p:column headerText="Book ID" >
                    <p:outputLabel value="#{book.bookID}" />
                </p:column>
                <p:column headerText="User ID" >
                    <p:outputLabel value="#{book.userID}" />
                </p:column>
                <p:column headerText="Reservation Date" >
                    <p:outputLabel value="#{book.reservationDate}" />
                </p:column>
                <p:column headerText="Return Date" >
                    <p:outputLabel value="#{book.returnDate}" />
                </p:column>

            </p:dataTable>
        </p:panel>
        <br />
        <h:form>
            <p:commandButton value="Add Book"
                             action="#{bookController.clear()}"
                             update=":bookForm"
                             oncomplete="PF('bookDialog').show()"
                             resetValues="true" />

            <p:linkButton outcome="authors" value="Authors" style="margin-left:20px;" />
            <p:linkButton outcome="userbooks" value="My Books" style="margin-left:20px;" />

        </h:form>


        <script type="text/javascript">
            function handleDialogSubmit(args, dialogName) {
                if (!args.validationFailed) {
                    PF(dialogName).hide();
                }
            }
        </script>
    </h:body>
</html>
